.schema:
  Windows: 
    settings: &Windows
      - os: Windows
      - os_build: Windows
      - arch: [x86, x86_64]
      - arch_build: [x86, x86_64]
  VisualStudio:
    settings: 
      - *Windows
      - compiler: ["Visual Studio"]
      - compiler.version: [14, 16]
      - compiler.runtime: [MD, MDd, MT, MTd]
      - build_type: [Debug, Release]

.prototype:
  settings: &vs_settings
    os: Windows
    os_build: Windows
    arch: x86_64
    arch_build: x86_64
    compiler: "Visual Studio"
    compiler.version:
    compiler.runtime: MD
    build_type: Release

vs2019:
  .scheme: VisualStudio

  Release:
    name: vs2019
    settings:
      <<: *vs_settings
      compiler.version: 16
      compiler.runtime: MD

    .description: |
      Microsoft Visual Studio 2019 build configuration profile for native Windows program building.
      This profile builds release version for x86_64 CPU with multithread-specific and DLL-specific version of the run-time library.

  Debug:
    name: vs2019.d
    settings:
      <<: *vs_settings
      compiler.version: 16
      compiler.runtime: MDd
      build_type: Debug

    .description: |
      Microsoft Visual Studio 2019 build configuration profile for native Windows program building.
      This profile builds debug version for x86_64 CPU with multithread-specific and DLL-specific version of the run-time library.

  MT:
    name: vs2019.MT
    settings:
      <<: *vs_settings
      compiler.version: 16
      compiler.runtime: MT
      build_type: Release
    .description: |
      Microsoft Visual Studio 2019 build configuration profile for native Windows program building.
      This profile builds release version for x86_64 CPU with multithread, static version of the run-time library.

  MTd:
    name: vs2019.MTd
    settings:
      <<: *vs_settings
      compiler.version: 16
      compiler.runtime: MTd
      build_type: Debug
    .description: |
      Microsoft Visual Studio 2019 build configuration profile for native Windows program building.
      This profile builds debug version for x86_64 CPU with multithread, static version of the run-time library.