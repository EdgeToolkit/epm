#          GNU GCC 5
# ================================================
gcc5:
  docker:
    builder:
      image: edgetoolkit/gcc5
      shell: /bin/bash
      home: /home/conan
    runner:
      image: ubuntu:xenial
      shell: /bin/bash
      home: /tmp
  description: |
    GNU GCC 5 build profile for x86_64 Linux.
  profile_host: gcc/5/x86_64
  profile_build: gcc/5/x86_64

