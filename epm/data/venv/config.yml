#
# EPM Config file template
#
localhost:
  hostname: <to be updated, ip address or hostname>
  username: <to be updated>
  password: <to be updated>

runner:
  <runner name>:
    shell: powershell/dos/bash/sh

    docker:
      image: xxxxx
      WD: <Work Directory>
      shell: /bin/bash

    remote:
      url: ssh://172.16.0.119:6000
      username: <username>
      password: <password>
      ssh-key: <file|key string>

    information:
      platform: Windows| Linux| Android | iOS | Mac
      arch: x86|x86_64|armv7
      distro: Ubuntu, EdgeOS


conan:
  remotes:
  - download-only: url
  - epm:
      url: xxxxxx
      username: <to be updated>
      password: <to be updated>

