# =========================================================
# Microsoft Visual Studio 2019 profile.
# Regarding run-time details check for MD, MDd, MT, MTd on
# https://docs.microsoft.com/en-us/cpp/build/reference/md-mt-ld-use-run-time-library?view=vs-2019 
#
# =========================================================
vs2019:
  profiles:
    vs2019:
      aliase: vs2019
      description: |
        Microsoft Visual Studio 2019 profile for x86_64.
        use the multithread-specific and DLL-specific version of the run-time library.
    vs2019-debug:
      aliase: vs2019d
      description: |
        Microsoft Visual Studio 2019 profile for x86_64 (DEBUG).
        use the debug multithread-specific and DLL-specific version of the run-time library
        
    vs2019mt:
      aliase: vs2019mt
      description: |
        Microsoft Visual Studio 2019 profile for x86_64.
        use the multithread, static version of the run-time library.
    vs2019mt-debug:
      description: |
        Microsoft Visual Studio 2019 profile for x86_64 (DEBUG).
        use the debug multithread, static version of the run-time library.

vs2019-x86:
  profiles:
    vs2019-x86:
      aliase: vs2019-x86
      description: |
        Microsoft Visual Studio 2019 profile for x86.
        use the multithread-specific and DLL-specific version of the run-time library.
    vs2019-x86-debug:
      aliase: vs2019-x86d
      description: |
        Microsoft Visual Studio 2019 profile for x86 (DEBUG).
        use the debug multithread-specific and DLL-specific version of the run-time library
    vs2019mt-x86:
      aliase: vs2019mt-x86
      description: |
        Microsoft Visual Studio 2019 profile for x86.
        use the multithread, static version of the run-time library.
    vs2019mt-x86-debug:
      description: |
        Microsoft Visual Studio 2019 profile for x86 (DEBUG).
        use the debug multithread, static version of the run-time library.